<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - YoLingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo span {
            color: #4361ee;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .btn {
            background: #4361ee;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background: #3a56d4;
        }
        .contact-email {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Yo<span>Lingo</span></div>
        <div>
            <a href="index.html" style="margin-right: 15px; text-decoration: none; color: #333;">Home</a>
            <a href="contact.html" style="text-decoration: none; color: #4361ee; font-weight: bold;">Contact</a>
        </div>
    </nav>

    <h1>Contact YoLingo</h1>
    <p>Have questions about our French or Spanish lessons? Send us a message and we'll get back to you within 24 hours.</p>

    <form action="thank-you.html" method="GET">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="interest">What are you interested in?</label>
            <select id="interest" name="interest" required>
                <option value="">Select an option</option>
                <option value="french">French Lessons</option>
                <option value="spanish">Spanish Lessons</option>
                <option value="pricing">Pricing Information</option>
                <option value="general">General Question</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Tell us what you'd like to know..." required></textarea>
        </div>
        
        <button type="submit" class="btn">Send Message</button>
    </form>
    
    <div class="contact-email">
        <p>Or email us directly at: <strong>hello@yolingo.com</strong></p>
        <p style="font-size: 14px; margin-top: 5px;">We respond within 24 hours</p>
    </div>
</body>
</html>
